<!DOCTYPE html>
<html lang="en">

      // Ansluter till backend-servern via WebSocket

      };

      // Lyssnar pÃ¥ Socket.IO events
      socket.on("connect", () => {
        console.log("âœ… Connected to server via WebSocket");
      });

      // NÃ¤r en bokning skapas
      socket.on("booking:created", (data) =>
        logEvent("âœ… Booking Created", data)
      );

      // NÃ¤r en bokning uppdateras
      socket.on("booking:updated", (data) =>
        logEvent("âœï¸ Booking Updated", data)
      );

      // NÃ¤r en bokning tas bort
      socket.on("booking:deleted", (data) =>

    </script>
