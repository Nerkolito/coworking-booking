<!DOCTYPE html>
<html>
  <head>
    <title>Nemrins booking notifier</title>
  </head>
  <body>
    <h2>Booking Updates</h2>
    <ul id="notifications"></ul>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      const socket = io("http://localhost:5000");

      const list = document.getElementById("notifications");

      const logEvent = (type, data) => {
        const li = document.createElement("li");
        li.textContent = `${type}: ${JSON.stringify(data)}`;
        list.appendChild(li);
      };

      socket.on("connect", () => {
        console.log("Connected to server");
      });
      socket.on("booking:created", (data) => logEvent("Booking Created", data));
      socket.on("booking:updated", (data) => logEvent("Booking Updated", data));
      socket.on("booking:deleted", (data) => logEvent("Booking Deleted", data));
    </script>
  </body>
</html>
